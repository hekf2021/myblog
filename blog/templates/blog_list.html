<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客列表</title>
</head>
<body>
    <div>个人博客网站</div>

     {% for blog in blogs %}
         <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
         <p>{{ blog.content | truncatechars:30 }}</p>
     {% empty %}
        <p>---暂无博客，敬请期待---</p>
     {% endfor %}
     <p>一共有{{ blog_count }}篇博客</p>
</body>
</html>
